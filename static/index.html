<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>
  <h1>Socket.ioでつくるチャットサーバ・クライアント</h1>
  <p>
    ユーザ名を入力してから「入室」ボタンを押してください
  </p>
  <hr>
  <div>
    ユーザ名：<input type="text" id="userName"/>  <button id="enterLeaveButton">入室</button>
  </div>
  <div>
    サーバへ送信するメッセージ：<input type="text" id="fromClient" /> ※ Enterキーで送信
  </div>
  <hr>
  <div id="status" style="color: red">
    [退室中]
  </div>
  <hr>
  <div>
    サーバから受信したメッセージ：
  </div>
  <div id="fromServer"></div>
  <div id="typing" style="color:red"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js" charset="utf-8"></script>
</body>
</html>
